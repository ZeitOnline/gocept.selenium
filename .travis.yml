language: python
python:
- 2.7
install:
- pip install -U setuptools zc.buildout setuptools-scm
- buildout -n
script:
- bin/test --cache-clear --cov-report term-missing --cov src
cache:
  pip: true
  directories:
  - eggs/
pipelines:
  default:
  - step:
      caches:
      - pip
      script:
      - tox -epy37-wsgi-ff-headless
  - parallel:
    - step:
        name: Py27-FF-head
        script:
        - tox -epy27-wsgi-ff-head,py27-plonetesting-ff-head,py27-grok-ff-head
    - step:
        name: Py27-FF-headless
        script:
        - tox -epy27-wsgi-ff-headless,py27-plonetesting-ff-headless,py27-grok-ff-headless
    - step:
        name: Py36-FF-head
        script:
        - tox -epy36-wsgi-ff-head,py36-plonetesting-ff-head,py36-grok-ff-head
    - step:
        name: Py36-FF-headless
        script:
        - tox -epy36-wsgi-ff-headless,py36-plonetesting-ff-headless,py36-grok-ff-headless
    - step:
        name: Py37-FF-head
        script:
        - tox -epy37-wsgi-ff-head,py37-plonetesting-ff-head,py37-grok-ff-head
    - step:
        name: Py37-FF-headless
        script:
        - tox -epy37-wsgi-ff-headless,py37-plonetesting-ff-headless,py37-grok-ff-headless
notifications:
  webhooks:
    secure: 
